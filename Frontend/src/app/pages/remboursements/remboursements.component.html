<mat-card>
  <mat-card-title>Gestion des remboursements</mat-card-title>
  <div style="margin-bottom: 16px;">
    <mat-form-field appearance="outline">
      <mat-label>Filtrer par Crédit ID</mat-label>
      <input matInput type="number" [(ngModel)]="filterCreditId" name="filterCreditId">
    </mat-form-field>
    <button mat-raised-button color="accent" (click)="findRemboursementsByCredit()">Filtrer</button>
    <button mat-button (click)="loadRemboursements()">Réinitialiser</button>
  </div>
  <form [formGroup]="remboursementForm" (ngSubmit)="addRemboursement()" style="margin-bottom: 16px;">
    <mat-form-field appearance="outline">
      <mat-label>Date</mat-label>
      <input matInput formControlName="date" type="date">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Montant</mat-label>
      <input matInput formControlName="montant" type="number">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Type</mat-label>
      <input matInput formControlName="type">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Credit ID</mat-label>
      <input matInput formControlName="creditId" type="number">
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="!remboursementForm.valid">Ajouter</button>
  </form>
  <table mat-table [dataSource]="remboursements" class="mat-elevation-z8" style="width: 100%;">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let remb"> {{remb.id}} </td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let remb"> {{remb.date}} </td>
    </ng-container>
    <ng-container matColumnDef="montant">
      <th mat-header-cell *matHeaderCellDef> Montant </th>
      <td mat-cell *matCellDef="let remb"> {{remb.montant}} </td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let remb"> {{remb.type}} </td>
    </ng-container>
    <ng-container matColumnDef="creditId">
      <th mat-header-cell *matHeaderCellDef> Crédit </th>
      <td mat-cell *matCellDef="let remb"> {{remb.creditId}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let remb">
        <button mat-icon-button color="warn" (click)="deleteRemboursement(remb.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
